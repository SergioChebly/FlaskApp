name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: pytest -q

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v3
      - run: docker build -t flaskapp:${{ github.sha }} .
      - run: echo "IMAGE=flaskapp:${{ github.sha }}" >> $GITHUB_ENV

  push:
    name: Push Docker Image to Registries
    runs-on: ubuntu-latest
    needs: [test, build]
    if: needs.test.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Rebuild image (required)
        run: docker build -t flaskapp:${{ github.sha }} .

      - name: Push to Docker Hub
        run: |
          docker tag flaskapp:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:latest
          docker tag flaskapp:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:${{ github.sha }}

  notify-on-failure:
    name: Email Notification on Failure
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.result != 'success'
    steps:
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CI Tests FAILED in ${{ github.repository }}"
          body: "The unit tests failed in workflow run ${{ github.run_number }}."
          from: ${{ secrets.SMTP_USERNAME }}
          to: ${{ secrets.EMAIL_TO }}
