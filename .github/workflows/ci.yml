name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: pytest -q

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v3
      - run: docker build -t flaskapp:${{ github.sha }} .
      - run: echo "IMAGE=flaskapp:${{ github.sha }}" >> $GITHUB_ENV

  push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, build]
    if: needs.test.result == 'success'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: |
          docker tag flaskapp:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:latest
